<div class="auth-main">
  <div class="auth-block">
    <h1>{{ 'LOG_IN.ADMIN_BOX_TITLE' | translate }}</h1>
    <!-- <a routerLink="/register" class="auth-link">{{ 'LOG_IN.SIGN_UP_LINK_TEXT' | translate }}</a> -->

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail" class="col-sm-2 col-xs-12 control-label">{{ 'GLOBAL.EMAIL' |translate }}</label>

        <div class="col-sm-10 col-xs-12">
          <input #inputEmail [formControl]="email" type="email" class="form-control" id="inputEmail" placeholder="{{ 'GLOBAL.EMAIL' |translate }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword" class="col-sm-2 control-label">{{ 'GLOBAL.PASSWORD' | translate }}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword" placeholder="{{ 'GLOBAL.PASSWORD' | translate }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">{{ 'LOG_IN.SUBMIT_BUTTON_TEXT' | translate }}</button>
          <!-- <a routerLink="/login" class="forgot-pass">{{ 'LOG_IN.FORGOT_PASSWORD' | translate }}</a> -->
        </div>
      </div>
    </form>

    <!-- <div class="auth-sep"><span><span>{{ 'LOG_IN.SIGN_IN_WITH_THIRD_PARTY_ACCOUNT' | translate }}</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><facebook-login title="{{ 'LOG_IN.SIGN_IN_WITH_FACEBOOK' | translate }}"></facebook-login></li>
        <li><google-login title="{{ 'LOG_IN.SIGN_IN_WITH_GOOGLE' | translate }}"></google-login></li>
      </ul>
    </div>
  </div> -->
</div>
