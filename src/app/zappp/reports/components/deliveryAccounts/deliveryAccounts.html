<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <ba-card baCardClass="with-scroll table-panel">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
              </tr>
              <tr *ngFor="let item of exTableData">
                <td>{{ item.id }}</td>
                <td>{{ item.firstName }}</td>
                <td>{{ item.lastName }}</td>
                <td>{{ item.username }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.age }}</td>
              </tr>
            </table>
          </div>
      </ba-card>
    </div>
  </div>

</div>
