<div class="widgets">
  <div class="row">
    <div class="col-md-12">
      <ba-card baCardClass="with-scroll table-panel">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th>#</th>
                <th>{{ 'REPORTS.DELIVERER_NAME' | translate }}</th>
                <th></th>
                <th></th>
              </tr>
              <tr *ngFor="let item of tableData | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalItem }; let i = index">
                <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <div class="button-wrapper">
                      <button type="button" class="btn btn-success" [disabled]="item.approved"
                      (click)="activateDeliverer(item)">{{ 'BUTTONS.ACTIVATE' | translate }}</button>
                    </div>
                </td>
                <td>
                    <div class="button-wrapper">
                      <button type="button" class="btn btn-danger" [disabled]="!item.approved"
                      (click)="deactivateDeliverer(item)">{{ 'BUTTONS.DEACTIVATE' | translate }}</button>
                    </div>
                </td>
              </tr>
            </table>
            <pagination-controls
                      (pageChange)="pageChanged($event)"
                      maxSize="7"
                      directionLinks="true"
                      autoHide="true"
                      previousLabel=""
                      nextLabel="">
            </pagination-controls>
          </div>
      </ba-card>
    </div>
  </div>

</div>
