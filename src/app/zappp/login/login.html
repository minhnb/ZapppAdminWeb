<div class="auth-main">
  <div class="auth-block" [hidden]="isShowStepTwoLoginByPhoneForm">
    <h1>{{ 'LOG_IN.BOX_TITLE' | translate }}</h1>

    <form [formGroup]="stepOneLoginByPhoneForm" (ngSubmit)="getPinCode(stepOneLoginByPhoneForm.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!phoneNumber.valid && phoneNumber.touched), 'has-success': (phoneNumber.valid && phoneNumber.touched)}">
        <label for="inputPhoneNumber" class="col-md-3 col-xs-5 control-label">{{ 'GLOBAL.PHONE_NUMBER' |translate }}</label>
        <div class="phone-number-group col-md-9 col-xs-7">
            <select #selectCountryCode [formControl]="countryCode" id="selectCountryCode">
              <option value="HK">+852</option>
              <option value="VN">+84</option>
            </select>
            <input #inputPhoneNumber [formControl]="phoneNumber" type="text" class="form-control" id="inputPhoneNumber" placeholder="{{ 'GLOBAL.PHONE_NUMBER' |translate }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!stepOneLoginByPhoneForm.valid" type="submit" class="btn btn-default btn-auth">{{ 'LOGIN_BY_PHONE.SEND_PIN' | translate }}</button>
          <!-- <a class="forgot-pass" href="#" (click)="showStepTwoLoginByPhoneForm($event)">{{ 'LOGIN_BY_PHONE.ALREADY_GOT_PIN_CODE' | translate }}</a>         -->
        </div>
      </div>
    </form>
  </div>
  <div class="auth-block" [hidden]="!isShowStepTwoLoginByPhoneForm">
    <h1>{{ 'LOG_IN.BOX_TITLE' | translate }}</h1>

    <form [formGroup]="stepTwoLoginByPhoneStepTwoForm" (ngSubmit)="sendPinCode(stepTwoLoginByPhoneStepTwoForm.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!pinCode.valid && pinCode.touched), 'has-success': (pinCode.valid && pinCode.touched)}">
        <label for="pinCode" class="col-md-3 col-xs-5 control-label">{{ 'GLOBAL.PIN' |translate }}</label>

        <div class="col-md-9 col-xs-7">
          <input #inputPinCode [formControl]="pinCode" type="text" class="form-control" id="inputPinCode" placeholder="{{ 'GLOBAL.PIN' |translate }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!stepTwoLoginByPhoneStepTwoForm.valid" type="submit" class="btn btn-default btn-auth">{{ 'LOG_IN.SUBMIT_BUTTON_TEXT' | translate }}</button>
          <a class="forgot-pass" href="#" (click)="hideStepTwoLoginByPhoneForm($event)">{{ 'GLOBAL.BACK' | translate }}</a>
        </div>
      </div>
    </form>
  </div>
</div>
